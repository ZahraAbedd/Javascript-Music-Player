<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8d4929cbaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <p id="logo"><i class="fa fa-music"></i>MUSIC</p>
            <img src="./imgs/as.jpg" alt="">
            <div class="volume">
                <p class="volume-show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume-icone"></i>
                <input type="range" min="0" max="100" value="90" id="volume">
            </div>
        </div>

        <div class="right">
            <div class="showSong">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>

            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button onclick="play()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next-song"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration-s" onchange="change_duration()">
            </div>  
            <button id="repeat" onclick="repeatSong()">
                <i class="fas fa-sync"></i>
            </button>    
            <button id="auto" onclick="autoplay_switch()">Auto Play Switch <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
        </div>
    </div>
  <script src="./app.js"></script>
</body>
</html>
